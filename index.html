<body>
    <div class="container"><br><h5>Buscador de usuarios</h5></div>
    <div class="container">
        <div class="input-group mb-1">
            <input id="nameuser" type="text" class="form-control" placeholder="Nombre de usuario" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" onclick="findUser()" type="button" id="button-addon2">Buscar</button>
        </div>
    </div>
    <div class="container" id="respuesta">

    </div> 

    <div id="chart">
        <canvas id="chart2" width="800" height="450">**</canvas>
    </div>

    <!--   ventana modal  -->
    <div id="detalle_usuario" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable ">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles de usuario</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                
                <div id="v-for-user">
                   <img v-bind:src="objectu.avatar_url" class="rounded img-thumbnail"  style="height:150px">
                   <br><i class="bi bi-person-fill"></i> {{objectu.name}}
                   <br><i class="bi bi-twitter"></i> {{objectu.twitter_username}}
                   <br>SEGUIDORES {{objectu.followers}}
                   <br>SIGUIENDO {{objectu.following}} 
                    <!-- 
                   <li v-for="value in objectu">
                     {{ value }} 
                   </li> -->
                
                </div>    

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              </div>
          </div>
        </div>
    </div>
<br>
